version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - "8080:8080"
    volumes:
      # 前端 build 出來的靜態檔
      - ./dist:/usr/share/nginx/html:ro
      # nginx 設定檔
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - backend2
    networks:
      - tech-showcase-net

  backend:
    image: node:20
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - my-postgres
      - my-redis
    networks:
      - tech-showcase-net

  backend2:
    image: node:20
    container_name: backend2
    working_dir: /app
    volumes:
      - ./backend2:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    depends_on:
      - my-postgres
      - my-redis
    networks:
      - tech-showcase-net

  my-postgres:
    image: postgres:17
    container_name: my-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ChatRoom
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_user
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tech-showcase-net

  my-redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    networks:
      - tech-showcase-net

networks:
  tech-showcase-net:
    driver: bridge

volumes:
  pgdata:
    external: true