  my-postgres:
    image: postgres:17
    container_name: my-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ChatRoom
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_user
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tech-showcase-net

  my-redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    networks:
      - tech-showcase-net

  # =========================
  #  Monitoring (新增)
  # =========================

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - tech-showcase-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3005:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - tech-showcase-net
    environment:
      # 啟用 SMTP
      - GF_SMTP_ENABLED=true
      # Gmail SMTP
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER= #your gmail
      - GF_SMTP_PASSWORD= # your gmail application password

      # 寄件者名稱與地址
      - GF_SMTP_FROM_ADDRESS= # your gmail
      - GF_SMTP_FROM_NAME=Grafana

  # =========================
  # Exporters
  # =========================
  
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis-exporter
    environment:
      REDIS_ADDR: redis://my-redis:6379
    ports:
      - "9121:9121"
    networks:
      - tech-showcase-net

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://chat_user:chat_user@my-postgres:5432/ChatRoom?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - tech-showcase-net

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - -nginx.scrape-uri=http://my-nginx:8080/nginx_status
    ports:
      - "9113:9113"
    networks:
      - tech-showcase-net


networks:
  tech-showcase-net:
    driver: bridge

volumes:
  pgdata:
    external: true

  grafana-data:
